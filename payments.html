<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment </title>
</head>
<body>
    <header>
        <p id="top"></p>
        <h1>Payment Gateway</h1>
    </header>

    <!-- This is the main content -->
    <main>
        <p> Required fields are marked by * </p>

        <!-- Personal Details -->
        <section>
            <h2>Personal Details</h2>

            <p>Name: * <input type="text" name="user_name" placeholder="Enter your name" required></p>
            <p>Email: * <input type="email" name="email" placeholder="Enter your Email" required></p>
            <p>Phone: * <input type="number" name="mob_no" placeholder="Enter your Mob No." required></p>
            <p>
                Gender: <input type="radio" name="gender" id="male"> Male <input type="radio" name="gender" id="female"> Female <input type="radio" name="gender" id="others"> Others
            </p>
            <p>Address: <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your permanent address here"></textarea></p>
            <p>Pincode: <input type="number" name="pincode"></p>
            <hr style="width: 80%;"><hr style="width: 80%;"><hr style="width: 80%;">
        </section>

        <!-- Payment Details -->
        <section>
            <h2>Payment Details</h2>

            <p>Select card type: 
                <select name="card_type" id="card">
                    <option value="">---Select Your Card---</option>
                    <option value="visa"> VISA </option>
                    <option value="mastercard"> Mastercard </option>
                    <option value="rupay"> RuPay </option>
                    <option value="others"> Others </option>
                </select>
            </p>

            <p>Card Number: * <input type="number" name="card_number" required placeholder="Enter Card Number"></p>
            <p>Expiry Date: * <input type="date" name="exp_date" required></p>
            <p>CVV: * <input type="number" name="cvv" placeholder="Enter 3-digit CVV" required></p>
            <input type="submit" value="Pay Now">
            <hr style="width: 80%;"><hr style="width: 80%;"><hr style="width: 80%;">

        </section>
    </main>
    <footer>
        <span>&copy; All rights reserved.</span>
        <span>
            <a href="#top"> Back to Top </a>
        </span>
    </footer>    
</body>
</html>
