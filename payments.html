<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment </title>
</head>
<body>
    <header>
        <p id="top"></p>
        <h1 style="text-align: center;">Payment Gateway</h1>
    </header>

    <!-- This is the main content -->
    <main>
        <em> Required fields are marked by * </em>

        <form action="#" method="GET">

            <!-- Personal Details -->
            <section>
                <h2>Personal Details</h2>
            
                <p>Name: * <input type="text" name="user_name" placeholder="Enter your name" required></p>
                <p>Email: * <input type="email" name="email" placeholder="Enter your Email" required></p>
                <p>Mobile No: * <input type="number" name="mob_no" placeholder="Without country code" required max="9999999999"></p>
                <p>
                    Gender: <input type="radio" name="gender" id="male"> Male <input type="radio" name="gender" id="female"> Female
                    <input type="radio" name="gender" id="others"> Others
                </p>
                <p>Address: <textarea name="address" id="address" cols="30" rows="10"
                        placeholder="Enter your permanent address here"></textarea></p>
                <p>Pincode: <input type="number" name="pincode"></p>
                <br> <hr style="width: 80%;"> <br>
            </section>
            
            <!-- Payment Details -->
            <section>
                <h2>Payment Details</h2>
            
                <p>Select card type:
                    <select name="card_type" id="card">
                        <option value="">---Select Your Card---</option>
                        <option value="visa"> VISA </option>
                        <option value="mastercard"> Mastercard </option>
                        <option value="rupay"> RuPay </option>
                        <option value="others"> Others </option>
                    </select>
                </p>
            
                <p>Card Number: * <input type="number" name="card_number" required minlength="12" placeholder="Enter Card Number"></p>
                <p>Expiry Date: * <input type="date" name="exp_date" required></p>
                <p>CVV: * <input type="password" name="cvv" placeholder="Enter 3-digit CVV" required minlength="3" maxlength="3" pattern="[0-9]*" inputmode="numeric"></p>
                <input type="submit" value="Pay Now">
                <hr style="width: 80%;"> <br>
            
            </section>

        </form>
        
    </main>
    <footer>
        <span>&copy; All rights reserved.</span> &nbsp; &nbsp; 
        <span>
            <a href="#top"> Back to Top </a>
        </span>
    </footer>    
</body>
</html>
